<div class="animated bounceInUp">
	<div class="info">
		<div class="user-info">
			<div class="user">
                <div class="userimg">
                    <img ng-src="" src="./assets/images/WechatIMG1.jpeg">
                    <div class="shade"><span class="glyphicon glyphicon-camera camera"></span></div>
                </div>
				
				<span class="username" ng-model="user.name">用户名</span>
                <span class="useraccount" ng-model="user.account">1229102737@qq.com</span>
			</div>
			<form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机</label>

                    <div class="col-sm-8">
                        <input type="number" class="form-control" ng-model="user.phone"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">支付宝</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="user.Alipay"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="user.password"/>
                    </div>
                </div> 
                <div class="form-group center">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-default cancel" ng-click=""
                                ng-disabled="">取消
                        </button>
                        <button type="button" class="btn btn-default confirm" ng-click="">保存</button>
                    </div>                     
                </div>
             
			</form>
		</div>
	</div>
    <div>
        <acme-documentcount></acme-documentcount>
    </div>
    <div>
        <acme-footer></acme-footer>
    </div>
</div>
